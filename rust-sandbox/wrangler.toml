name = "do-test-rust"
type = "javascript"
workers_dev = true

kv_namespaces = [
  { binding = "SOME_NAMESPACE", id = "", preview_id = "" },
  { binding = "SOME_KV", id = "", preview_id = "" },
]

vars = { SOME_VARIABLE = "some value" }

[durable_objects]
bindings = [{ name = "COUNTER", class_name = "Counter" }]


[build]
command = "rust-worker-build --release"

[build.upload]
dir    = "build/worker"
format = "modules"
main   = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type  = "CompiledWasm"

